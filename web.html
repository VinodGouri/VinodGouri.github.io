<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Mobile Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=150&q=80" alt="Logo" class="logo">
    <nav class="nav">
      <ul class="nav-list" id="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="menu-toggle" id="menu-toggle">☰</div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Hero Image" class="hero-img"/>
    <h1>Welcome to Simple Mobile Website</h1>
    <p>Fast, clean, and modern mobile-first design.</p>
    <button class="cta-button" onclick="showAlert()">Get Started</button>
  </section>

  <!-- Content Section -->
  <section class="content">
    <h2>About Us</h2>
    <p>This is a simple mobile-friendly site using HTML, CSS, and JavaScript. Tap the menu ☰ to toggle navigation!</p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Simple Site</p>
    <div class="social-links">
      <a href="#" aria-label="Facebook">FB</a>
      <a href="#" aria-label="Twitter">TW</a>
      <a href="#" aria-label="Instagram">IG</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
